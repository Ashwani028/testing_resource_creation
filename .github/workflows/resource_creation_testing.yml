name: "writeaYAMLfileForTesting workflow"

on:
  pull_request:
    branches:
    - main
    
  push:
    branches:
      - feature/*
      - main
     
      
permissions:
  id-token: write
  contents: read

jobs:
  terraform_init_plan:
    runs-on: zxc12

    steps:
      - name: Terraform_init_plan
        run: echo First_Step

      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.2

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform FMT
        working-directory: "."
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        working-directory: "."
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: "."
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: "."
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true


      # ‚úÖ Correctly added tfsec under the plan job
      - name: Run tfsec (Terraform Security Scan)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: "."

      # üîç checkov - Security and Compliance
      - name: Run Checkov (Security & Compliance)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: "."
        env:
          CHECKOV_SKIP_UPDATE: "true"

      # üîç tflint - Terraform linter
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        run: tflint --init && tflint

  terraform_init_apply:
    runs-on: zxc12
    needs: terraform_init_plan
   
  
    environment: dev
    if: github.ref == 'refs/heads/main'  # ‚úÖ This ensures the job only runs on the main branch
    
    steps:
      - name: Terraform_init_apply
        run: echo Second_Step

      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: "."
        id: init
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: "."
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        
        
